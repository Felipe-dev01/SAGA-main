<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAGA - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 auto;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #3498db !important;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark px-4 mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Img/logo.svg" alt="SAGA Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Frequência</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Boletim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Curso</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light">
                        <i class="bi bi-person-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Cadastro</h2>

                <div class="mb-4">
                    <select class="form-select" id="selectPerson">
                        <option>Aluno</option>
                        <option>Professor</option>
                        <option>Admin</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-3 text-center mb-4">
                        <div class="profile-photo mb-2">
                            <i class="bi bi-camera fs-1"></i>
                        </div>
                        <p class="text-muted">Foto de perfil</p>
                    </div>

                    <div class="col-md-9">
                        <form>
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                                        <label for="nome">Nome</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="nascimento" placeholder="Data de Nascimento">
                                        <label for="nascimento">Data de Nascimento</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="matricula" placeholder="Nº Matrícula">
                                        <label for="matricula">Nº Matrícula</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                        <label for="email">Email</label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
                                        <label for="telefone">Nº de Telefone</label>
                                    </div>
                                </div>

                                <!-- Campos Aluno -->
                                <div class="col-md-6 aluno-field">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="cursoAluno" placeholder="Curso">
                                        <label for="cursoAluno">Curso</label>
                                    </div>
                                </div>

                                <div class="col-md-6 aluno-field">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="escolaAluno" placeholder="Escola">
                                        <label for="escolaAluno">Escola</label>
                                    </div>
                                </div>

                                <div class="col-md-6 aluno-field">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="turmaAluno" placeholder="Turma">
                                        <label for="turmaAluno">Turma</label>
                                    </div>
                                </div>

                                <!-- Campos Professor -->
                                <div class="col-md-6 professor-field">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="materia" placeholder="Matéria">
                                        <label for="materia">Matéria</label>
                                    </div>
                                </div>

                                <div class="col-md-6 professor-field">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="cursoProfessor" placeholder="Curso">
                                        <label for="cursoProfessor">Curso</label>
                                    </div>
                                </div>

                                <div class="col-md-6 professor-field">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="escolaProfessor" placeholder="Escola">
                                        <label for="escolaProfessor">Escola</label>
                                    </div>
                                </div>

                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg px-5" id="cadastrarBtn">
                                        Cadastrar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Modal de Sucesso -->
                <div class="modal fade" id="successMessage" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Cadastro Realizado!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="text-center">
                                    <i class="bi bi-check-circle text-success fs-1"></i>
                                    <h4 class="mt-3">Cadastro efetuado com sucesso!</h4>
                                    <p class="text-muted">A senha do usuário foi enviada para o email cadastrado</p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar para Home</button>
                                <button class="btn btn-primary" onclick="location.reload()">Cadastrar novo usuário</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        Copyright &copy; 2024 - All Rights Reserved - SAGA
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/cadastro.js"></script>
</body>

</html>
