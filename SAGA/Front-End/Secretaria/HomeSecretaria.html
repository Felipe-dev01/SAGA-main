<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA - Painel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.40), rgba(0, 0, 0, 0.40)), url('../Img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 64px;
            height: 64px;
            margin: 20px auto;
        }
        .card h3 {
            color: #2c3e50;
            font-weight: 600;
        }
        .card p {
            color: #666;
        }
        .card button {
            background-color: #2c3e50;
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Img/logo.svg" alt="Logo SAGA" height="40">
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-2">Olá, <b>José</b></span>
                <div class="rounded-circle bg-white" style="width: 40px; height: 40px;"></div>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card text-center p-4">
                    <img src="../Img/Livro.svg" alt="Turmas" class="img-fluid">
                    <h3>Usuários</h3>
                    <p>Acesse todos cadastros</p>
                    <button class="btn" onclick="window.location.href='Page/Turmas.html'">Listar</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-4">
                    <img src="../Img/Pessoa.svg" alt="Frequência" class="img-fluid">
                    <h3>Cadastro</h3>
                    <p>Cadastre os usuários</p>
                    <button class="btn">Cadastrar</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-4">
                    <img src="../Img/Info.svg" alt="Informações" class="img-fluid">
                    <h3>Informações</h3>
                    <p>Acesse seus dados</p>
                    <button class="btn">Dados</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-4">
                    <img src="../Img/Ajuda.svg" alt="Ajuda" class="img-fluid">
                    <h3>Ajuda</h3>
                    <p>Entre em contato</p>
                    <button class="btn">Contato</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p class="mb-0">Copyright © 2024 - All Rights Reserved - SAGA</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
