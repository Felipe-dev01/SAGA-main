<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - SAGA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.40), rgba(0, 0, 0, 0.40)), url('Img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .card-custom {
            background: rgba(139, 139, 139, 0.70);
            border: none;
            border-radius: 7px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            max-width: 350px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card card-custom p-4 text-center">
            <img src="Img/logo.svg" alt="Logo SAGA" class="img-fluid mb-3" style="width: 45%;">
            <h2 class="text-white">Recuperação de Senha</h2>
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="Email:" required>
                    <label>Email:</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100" style="background-color: #191939; border: none;">Recuperar</button>
                <a href="#" class="d-block mt-2 text-white">Lembrou da senha?</a>
            </form>
        </div>
    </div>

    <!-- Scripts do Bootstrap e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
